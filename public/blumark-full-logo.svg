    <line x1="18" y1="35" x2="52" y2="35" stroke="white" stroke-width="4" stroke-linecap="round"/>
    <line x1="18" y1="50" x2="52" y2="50" stroke="white" stroke-width="4" stroke-linecap="round"/>
    <line x1="18" y1="65" x2="42" y2="65" stroke="white" stroke-width="4" stroke-linecap="round"/>
  </g>

  <!-- BluMark Text - Blu in white -->
