<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect width="512" height="512" rx="100" fill="url(#bgGradient)"/>

  <!-- Document icon with watermark -->
  <g transform="translate(128, 100)">
    <!-- Document outline -->
    <path d="M 20 0 L 180 0 L 240 60 L 240 312 L 20 312 L 20 0 Z"
          fill="none"
          stroke="white"
          stroke-width="16"
          stroke-linecap="round"
          stroke-linejoin="round"/>

    <!-- Document fold -->
    <path d="M 180 0 L 180 60 L 240 60"
          fill="none"
          stroke="white"
          stroke-width="16"
          stroke-linecap="round"
          stroke-linejoin="round"/>

    <!-- Watermark lines -->
    <line x1="60" y1="130" x2="200" y2="130" stroke="white" stroke-width="12" stroke-linecap="round" opacity="0.9"/>
    <line x1="60" y1="170" x2="200" y2="170" stroke="white" stroke-width="12" stroke-linecap="round" opacity="0.9"/>
    <line x1="60" y1="210" x2="160" y2="210" stroke="white" stroke-width="12" stroke-linecap="round" opacity="0.9"/>
  </g>
</svg>
