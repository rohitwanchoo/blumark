<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect width="200" height="200" rx="40" fill="url(#bgGradient)"/>

  <!-- Document icon with watermark -->
  <g transform="translate(50, 40)">
    <!-- Document outline -->
    <path d="M 10 0 L 65 0 L 90 25 L 90 120 L 10 120 L 10 0 Z"
          fill="none"
          stroke="white"
          stroke-width="6"
          stroke-linecap="round"
          stroke-linejoin="round"/>

    <!-- Document fold -->
    <path d="M 65 0 L 65 25 L 90 25"
          fill="none"
          stroke="white"
          stroke-width="6"
          stroke-linecap="round"
          stroke-linejoin="round"/>

    <!-- Watermark lines -->
    <line x1="25" y1="50" x2="75" y2="50" stroke="white" stroke-width="4" stroke-linecap="round"/>
    <line x1="25" y1="65" x2="75" y2="65" stroke="white" stroke-width="4" stroke-linecap="round"/>
    <line x1="25" y1="80" x2="60" y2="80" stroke="white" stroke-width="4" stroke-linecap="round"/>
  </g>
</svg>
